function motion_arow1(){
	$(".arow").animate({bottom:"2%"},500,function(){
		motion_arow2()
	});
}
function motion_arow2(){
	$(".arow").animate({bottom:"0%"},500,function(){
		motion_arow1()
	});
}

function remove_touch_event(){
	$("body").unbind('touchstart');
	$("body").unbind('touchmove');
	$("body").unbind('touchend');
}
function add_touch_event(){
	$("body").bind('touchstart', function(event){
		if(isScroll == true){
			$(".arow").css("display","none");
			var data = event.originalEvent.touches?event.originalEvent.touches[ 0 ] : event;
			tStrat = data.pageY;
		}
		event.preventDefault();
	});
	$("body").bind('touchmove', function(event){
		if(isScroll == true){
			var data = event.originalEvent.touches?event.originalEvent.touches[ 0 ] : event;
			tEnd = data.pageY;
		}
		event.preventDefault()
	});
	$("body").bind('touchend', function(event){
		if(isScroll == true){
			clearInterval(timeid);
			$(".product>img").attr("src","img/3d_box_000"+pfendArr[overNum]+".gif");
			if(tEnd-tStrat>0){
				if(preOverNum!=0){
					gifNum = pfendArr[overNum]
					timeid = setInterval("aniGif("+pfendArr[overNum]+","+pfstartArr[overNum]+")",30)
					overNum--;
					$('.product').animate({top:pyArr[overNum+1]+"%",left:pxArr[overNum+1]+"%",width:psArr[overNum+1]+"%"},speed);
				}
			}else if(tEnd-tStrat<0){
				if(preOverNum!=4){
				overNum++;
				gifNum = pfstartArr[overNum];
				timeid = setInterval("aniGif("+pfstartArr[overNum]+","+pfendArr[overNum]+")",30);
				$('.product').animate({top:pyArr[overNum+1]+"%",left:pxArr[overNum+1]+"%",width:psArr[overNum+1]+"%"},speed);
				}
			}
			if(overNum<0){
				overNum = 0;
			}else if(overNum>=4){
				overNum = 4;
			}
			if(preOverNum!=4 || preOverNum!=0){
				if(overNum>=1){
					$(".btn_top").css("display","block")
				}else{
					$(".btn_top").css("display","none")
				}
				$('.wrap').animate({top: -scrollArr[overNum+1]},speed,function(){ 
					if(overNum != 4){
						$(".arow").css("display","block")
					}
					isScroll = true;
					visible_deco()
				});
			}else{
				isScroll = true;
			}
			preOverNum = overNum;
		}
		isScroll = false;
		event.preventDefault()
	});
}

function visible_deco(){
	$(".deco").css("display","none");
	$(".deco"+(overNum+1)).css("display","block");
}

function aniGif(start,end){
	if(start<end){
		gifNum++;
		if(end < gifNum){
			clearInterval(timeid);
		}else if(end >= gifNum){
			$(".product>img").attr("src","img/3d_box_000"+gifNum+".gif");
		}
	}else if(start>end){
		gifNum--
		if(end > gifNum){
			clearInterval(timeid);
		}else if(end <= gifNum){
			$(".product>img").attr("src","img/3d_box_000"+gifNum+".gif")
		}
	}
}
$(window).on( "orientationchange", function( event ) {
	 $(".btn_top").css("display","none");
	 if(event.orientation == "portrait"){
		sero();
		scroll_arr();
		init();
	 }else if(event.orientation == "landscape"){
	 	isScroll = false;
		garo();
		init()
	 }
	
});
function garo(){
	
	$(".pop_w").css("display","block");
	$(".wrap").css("width",$(".pop_w").width());
	$(".wrap").css("height",$(".pop_w").height());
	remove_touch_event();
}
function sero(){
	
	$(".pop_w").css("display","none");
	$(".wrap").css("width","auto");
	$(".wrap").css("height","auto");
	add_touch_event();
}
function init(){

	preScrollTopNum=0;
	overNum=0;
	$(".wrap").css("top",scrollArr[1]);
	//$('.product').animate({top:pyArr[1]+"%",left:pxArr[1]+"%",width:psArr[1]+"%"},1000,function(){isScroll = true;});
	$('.product').css("top",pyArr[1]+"%").css("width",psArr[1]+"%").css("left",pxArr[1]+"%")
	$('html, body').animate({scrollTop:0},1000,function(){isScroll = true;});
}
function garo_pop_close(){
	$(".wrap").css("width","auto");
	$(".wrap").css("height","auto");
	$(".pop_w").css("display","none");
}
