<script>
$(document).ready(function() {});
$(window).load(function(){
	bi100 = $(".bg_stage4").height()/100;
	//setStage4();
})

function start(){
	$(".stage").css("top","79px");
	setStage4();
}
var bi;
var bi100;
function setStage4(){
	s4down()
}
function s4down(){
	var num = parseInt($(".s4_code0101").css("top"));
	console.log(num/bi100);
	
	if(Number(num/bi100) <= -85){
		$(".s4_code0101").css("top","-100%")
		alert("게임클리어")
		location.href="after_game.html?code=4"
	}else if(Number(num/bi100) >= 0){
		$(".s4_code0101").css("top",0);
		alert("실패")
	}else{
		setTimeout(function(){
			$(".s4_code0101").css("top",parseInt($(".s4_code0101").css("top"))+10);	
			s4down()
		},1000)
	}
}

function btn_s4_click(){
	$(".out").css("display","none");	
	$(".over").css("display","block");	
	setTimeout(function(){	
		$(".out").css("display","block");	
		$(".over").css("display","none");	
	},100)
	$(".s4_code0101").css("top",parseInt($(".s4_code0101").css("top"))-20);	
	
}
</script>
<style>
body{color:#000; font-size:1.2em;}
.stage{position:absolute; /*top:79px;*/ top:-100%;left:22px; width:980px; height:430px;overflow:hidden;}
.btn_s4_click{position:absolute; top:134px; left:794px; width:20%;}
.over{display:none;}
.s4_code0101{position:absolute; top:-20%; left:0;}
</style>

</div>
</div>
