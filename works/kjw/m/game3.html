	$(".stage").css("top","12.50%");
	setStage1();
}
var stage1Num;
var timerNum=15;
var totalNum = 8;
var minObjNum = 3;
var winW=185;
var winH=195;

arrPosX[0] = "7.9%"

arrPosX[4] = "7.9%"
arrPosX[5] = "29.7%"
arrPosX[6] = "51.5%"

arrPosY[0] = "4.24%"
arrPosY[1] = "4.24%"
arrPosY[2] = "4.24%"
arrPosY[3] = "4.24%"
arrPosY[4] = "51.87%"
arrPosY[5] = "51.87%"
arrPosY[6] = "51.87%"

function setStage1(){
	for(var i=0; i<$(".con_win>li").length; i++){
		//parseInt($(".obj").eq(i).css("top"))
		//parseInt($(".obj").eq(i).css("left"))
		$(".win").eq(i).css("top",$(".obj").eq(i).css("top")).css("left",$(".obj").eq(i).css("left"))
		//$(".obj").eq(i).css("top",winH*Math.floor(i/4)).css("left",winW*(i%4))
		arrObj[i] = i;
		//arrPosX[i] = parseInt($(".obj").eq(i).css("left"))
		//arrPosY[i] = parseInt($(".obj").eq(i).css("top"))
	}
	shuffle(arrObj)	
	timer();
	$(".win").css("height",$(".obj").height())
}
function timer(){
	if(timerNum <= 1){
		setTimeout(function(){
			$(".obj").css("display","none");
			alert("범인을 찾아롸")	
			//alert(stage1Num)
			$(".win").click(function(){
				if($(this).index() == stage1Num){
					$(".obj3").css("display","block")
					alert("범인을 검거했습니다")
					setTimeout(function(){
						location.href="after_game.html?code=3"
					},1000)
				}
			});
		},timerNum*200)
	}else{
		setTimeout(function(){timer(); visibleObj();},timerNum*100)
		timerNum= timerNum-1;
	}
}
function visibleObj(){
	$(".obj").css("display","none");
	var num;
	if(sufNum >= totalNum - minObjNum){
		num = totalNum - sufNum
		for(i=sufNum; i<sufNum+num; i++){

			$(".obj"+(arrObj[i]+1)).css("display","block").css("top",arrPosY[i]).css("left",arrPosX[i]);
			if(arrObj[i]+1 == objNum){
				stage1Num = i;
			}
		}
		sufNum = sufNum+num
		if(sufNum == totalNum){
			shuffle(arrObj)	
			sufNum=0;
		}
	}else{
		num = Math.ceil(Math.random()*minObjNum);
		for(i=sufNum; i<sufNum+num; i++){
			$(".obj"+(arrObj[i]+1)).css("display","block").css("top",arrPosY[i]).css("left",arrPosX[i]);
	
			if(arrObj[i]+1 == objNum){
				stage1Num = i;
			}
		}
		sufNum = sufNum+num
	}
}
function shuffle(o){
	for(var j,x,i=o.length; i;j=parseInt(Math.random()*i),x=o[--i],o[i] = o[j],o[j]=x);
	return o;
}

</script>
