<script>
$(document).ready(function() {});
$(window).load(function(){
	bi100 = $(".bg_stage4").height()/100;
	//setStage4();
})
function start(){
	$(".stage").css("top","12.50%");
	setStage4();
}
var bi;
var bi100;
function setStage4(){
	s4down()
}
function s4down(){
	var num = parseInt($(".s4_code0101").css("top"));
	console.log(num/bi100);
	
	if(Number(num/bi100) <= -85){
		$(".s4_code0101").css("top","-100%")
		alert("게임클리어")
		location.href="after_game.html?code=4"
	}else if(Number(num/bi100) >= 0){
		$(".s4_code0101").css("top",0);
		alert("실패")
	}else{
		setTimeout(function(){
			$(".s4_code0101").css("top",parseInt($(".s4_code0101").css("top"))+10);	
			s4down()
		},1000)
	}
}
function btn_s4_click(){
	$(".out").css("display","none");	
	$(".over").css("display","block");	
	setTimeout(function(){	
		$(".out").css("display","block");	
		$(".over").css("display","none");	
	},100)
	$(".s4_code0101").css("top",parseInt($(".s4_code0101").css("top"))-3);	
	
}
</script>
<style>
body{color:#000; font-size:1.2em;}
.stage{position:absolute; /*top:79px;*/ top:-100%;left:2.29%;   width:95.21%; overflow:hidden;}
.btn_game_start {position:absolute;   top:58.28%;   left:31.35%;   width:35.94%;} 
.btn_s4_click{position:absolute;   top:30.92%;   left:80.94%;   width:16.65%;}
.over{display:none;}
.s4_code0101{position:absolute; top:-20%; left:0;width:78.31%;}
</style>
</head>

<div class="wrap">
<img src="img/bg_game4.jpg"/>

<div class="stage stage4">
<img class="bg_stage4" src="img/bg_stage4.png"/>
<img class="s4_code0101" src="img/s4_code0101.png"/>
<a class="btn_s4_click" href="javascript:btn_s4_click()"><img class="out" src="img/s4_btn_out.png"/><img class="over" src="img/s4_btn_over.png"/></a>
</div>
</div>
</body>
